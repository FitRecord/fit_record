name: Build and make Release
on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
  build:
    name: Build Android package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1.3.0
        with:
          java-version: 1.8
      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b beta --depth 1 ~/.flutter_dist
          yes | ~/.flutter_dist/bin/flutter doctor --android-licenses
      - name: 'Set environment'
        id: set_env
        run: |
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/v}
          echo ::set-output name=BUILD_NUMBER::`date +%s`
          echo ::set-output name=NDK_VERSION::`/usr/local/lib/android/sdk/tools/bin/sdkmanager --list | grep ndk-bundle | gawk 'match($0, /[0-9\.]+/, gr) {print gr[0]; exit}'`
      - name: Build Android bundle
        env:
          ORG_GRADLE_PROJECT_keyPassword: ${{ secrets.PLAY_STORE_KEY_PASSWORD }}
          ORG_GRADLE_PROJECT_ndkVersion: ${{ steps.set_env.outputs.NDK_VERSION }}
        run: ~/.flutter_dist/bin/flutter build appbundle --build-name=${{ steps.set_env.outputs.SOURCE_TAG }} --build-number=${{ steps.set_env.outputs.BUILD_NUMBER }}
      - name: Create Play Store edit
        run: |
          token=$(bash ./.github/workflows/make-google-api-token.sh "https://www.googleapis.com/auth/androidpublisher" "${{ secrets.PLAY_STORE_SERVICE_EMAIL }}" "${{ secrets.PLAY_STORE_SERVICE_KEY }}")
          if [ $token == "null" ]
          then
            echo "Invalid token" >&2
            exit 1
          fi
          output=$(curl -sS -X POST -d '{}' -H "Authorization: Bearer $token" -H "Content-Type: application/json" https://www.googleapis.com/androidpublisher/v3/applications/org.fitrecord.android.release/edits)
          edit_id=$(echo $output | jq -r .id)
          if [ $edit_id == "null" ]
          then
            echo "Invalid editId: $output" >&2
            exit 1
          fi
          output=$(curl -sS -X POST -m 180 --data-binary '@./build/app/outputs/bundle/release/app-release.aab' -H "Content-Type: application/octet-stream" -H "Authorization: Bearer $token" https://www.googleapis.com/upload/androidpublisher/v3/applications/org.fitrecord.android.release/edits/${edit_id}/bundles?uploadType=media)
          version_code=$(echo $output | jq -r .versionCode)
          if [ $version_code == "null" ]
          then
            echo "Invalid versionCode: $output" >&2
            exit 1
          fi
          echo "Version code: ${version_code}"
          output=$(curl -sS -X PATCH -d "{\"releases\":[{\"versionCodes\":[${version_code}],\"releaseNotes\":[{\"language\":\"en-US\",\"text\":\"TBA\"}],\"status\":\"draft\"}]}" -H "Authorization: Bearer $token" -H "Content-Type: application/json" https://www.googleapis.com/androidpublisher/v3/applications/org.fitrecord.android.release/edits/${edit_id}/tracks/internal)
          track_name=$(echo $output | jq -r .track)
          if [ $track_name == "null" ]
          then
            echo "Invalid track patch: $output" >&2
            exit 1
          fi
          echo "Track name: ${track_name}"
          output=$(curl -sS -X POST -d '{}' -H "Authorization: Bearer $token" -H "Content-Type: application/json" https://www.googleapis.com/androidpublisher/v3/applications/org.fitrecord.android.release/edits/${edit_id}:commit)
          edit_id=$(echo $output | jq -r .id)
          if [ $edit_id == "null" ]
          then
            echo "Invalid editId in commit: $output" >&2
            exit 1
          fi
          echo "Commit has been successful: ${edit_id}"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.set_env.outputs.SOURCE_TAG }}
          draft: false
          prerelease: true
      - name: Upload Release Asset 
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/app/outputs/bundle/release/app-release.aab
          asset_name: android-bundle-${{ steps.set_env.outputs.SOURCE_TAG }}.aab
          asset_content_type: 'application/octet-stream'